<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fingerprint reader</title>

  <style>
    body {
      background: linear-gradient(#2B2D42);
      font-family: "Comic Relief";
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      margin: auto;
    }

    .card {
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-top: 5%;
      margin-bottom: 5%;
      margin-left: auto;
      margin-right: auto;
      font-family: "Comic Relief";
      background: linear-gradient(#B17BFF, #240048);
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      margin: 6px 0;
    }



    #consentBox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #consent {
      background: gray;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    button {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
    }

    .yes {
      color: #000;
    }

    .no {
      background: #444;
      color: #eee;
    }
  </style>
</head>

<body>

  <div id="card">
    <h2>yummy fingerprints</h2>
    <div id="info">N/A</div>
  </div>

  <div id="consentBox">
    <div id="consent">
      <p>can i read ur fingerprint plz :p</p>
      <button class="yes" onclick="accept()">(yes) I hereby provide my full, explicit, and unequivocal consent to
        proceed.</button>
      <button class="no" onclick="decline()">(no) nuh uh, i don't like you >:^(</button>
    </div>
  </div>

  <script>
    function accept() {
      document.getElementById("consentBox").style.display = "none";

      const os = navigator.userAgent.includes("Win") ? "Windows" :
        navigator.userAgent.includes("Mac") ? "macOS" :
          navigator.userAgent.includes("Linux") ? "Linux" :
            navigator.userAgent.includes("Android") ? "Android" :
              navigator.userAgent.includes("iPhone") ? "iOS" : "Unknown";

      const ua = navigator.userAgent;
      const browser =
        ua.includes("Firefox") ? "Firefox" :
          ua.includes("Edg") ? "Edge" :
            (ua.includes("Chrome") && !ua.includes("Edg")) ? "Chrome" :
              ua.includes("Safari") ? "Safari" : "Unknown";

      const lang = navigator.language;
      const screenSize = screen.width + "×" + screen.height;
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;

      document.getElementById("info").innerHTML = `
    OS: ${os}<br>
    Browser: ${browser}<br>
    Language: ${lang}<br>
    Screen: ${screenSize}<br>
    Timezone: ${tz}
  `;
    }

    function decline() {
      document.getElementById("consentBox").style.display = "none";
      document.getElementById("info").innerHTML = "You said no. No info collected.";
    }
  </script>

</body>

<footer>
  <div class="img-container">
    <div class="bottom-right-text">
      Hello everybody my name is Marketplier!
    </div>
  </div>

  <style>
    .img-container {
      position: fixed;
      /* FIXED position relative to viewport */
      bottom: 20px;
      /* 20px from bottom */
      right: 20px;
      /* 20px from right */
      width: 200px;
      height: 200px;
      background-image: url('welcome.jpeg');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      z-index: 1;

      opacity: 0.05;
      /* make sure it’s on top */
    }

    .bottom-right-text {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</footer>

</html>
